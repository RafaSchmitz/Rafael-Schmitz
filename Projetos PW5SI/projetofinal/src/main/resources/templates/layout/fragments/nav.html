<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<div class="container" th:fragment="nav">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../"> <i class="ion-cube"></i> Unistore</a>
    </div>

    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="active" th:classappend="${#httpServletRequest.getRequestURI().startsWith('../') ? 'active':''}" >
                <a th:href="@{../}">Home</a>
            </li>
            <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/catalog') ? 'active':''}" >
                <a  th:href="@{../catalog/}">Produtos</a>
            </li>
            <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/blog') ? 'active':''}">
                <a th:href="@{../blog/}" >Blog</a>
            </li>
            <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/gallery') ? 'active':''}">
                <a th:href="@{../gallery/}">Gallery</a>
            </li>

            <li class="dropdown">
                <a href="./catalog/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/checkout') ? 'active':''}">
                        <a th:href="@{../checkout/}">Checkout</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/faq') ? 'active':''}">
                        <a th:href="@{../faq/}">FAQ</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/contacts') ? 'active':''}">
                        <a th:href="@{../contacts/}">Contacts</a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/login') ? 'active':''}">
                <a th:href="@{./login/}" id="login" >
                    <i class="ion-android-person"></i> Login
                </a>
            </li>
            <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/signup') ? 'active':''}">
                <a th:href="@{../signup/}"> Sign Up</a>
            </li>
            <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/cart') ? 'active':''}">
                <a th:href="@{../cart/}" >
                    <i class="ion-android-cart"></i>
                </a>
            </li>

        </ul>

    </div><!--/.nav-collapse -->
</div><!--/.container-fluid -->
</html>
